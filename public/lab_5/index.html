<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>charlie belinky's Lab 4</title>
    <meta name="author" content="charlie belinky" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <h1>charlie belinky's lab 4</h1>
        <form action="/api" method="post">
          <ul class="flex-outer">
            <li>
              <label for="fname">First Name:</label>
              <input type="text" id="fname" name="fname" maxlength="140" />
            </li>
            <li>
              <label for="lname">Last Name:</label>
              <input type="text" id="lname" name="lname" maxlength="140" />
            </li>
            <li>
              <label for="email">Email address:</label>
              <input type="email" id="email" name="email" maxlength="140" />
            </li>
            <li>
              <label for="phone">Phone number:</label>
              <input type="tel" id="phone" name="phone" maxlength="140" />
            </li>
            <li>
              <label for="message">Text Field:</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                cols="33"
              ></textarea>
            </li>
            <li>
              <p class="checkbox-list-label">Age</p>
              <ul class="flex-inner">
                <li>
                  <input type="checkbox" id="youngage" name="youngage" />
                  <label for="youngage"> 18-35</label>
                </li>
                <li>
                  <input type="checkbox" id="oldage" name="oldage" />
                  <label for="oldage"> 35-50</label>
                </li>
                <li>
                  <input type="checkbox" id="olderage" name="olderage" />
                  <label for="olderage"> 50-65</label>
                </li>
              </ul>
            </li>
            <li>
              <button name="submit" id="submit" class="submit" type="submit">
                Submit Form
              </button>
            </li>
            <li>
              <button
                name="activate"
                id="activate"
                class="activate"
                type="button"
                onclick="testFunction()"
              >
                Activate
              </button>
            </li>
          </ul>
        </form>
      </div>
    </div>
    <script>
      function testFunction() {
        fetch("/api")
          .then((response) => response.text())
          .then((response) => {
            console.log(response);
          });
        document.body.style.backgroundColor = "#cc99ff";

        const page_title = document.querySelector("title");
        page_title.innerHTML = "charlie belinky's lab 5";

        const new_head = document.querySelector("h1");
        new_head.innerHTML = "Lab 5 for charlie belinky";

        const flex_outer = document.querySelector(".flex-outer");
        flex_outer.style = "Margin: 0 auto";

        const fruit_label = document.querySelector(".checkbox-list-label");
        fruit_label.innerHTML = "Fruits";

        const fruits = Array.from(
          document.querySelectorAll(".flex-inner label")
        );
        var fruits_to_add = ["kiwi", "avocado", "cantaloupe"];
        var i;
        for (i = 0; i <= fruits_to_add.length; i++) {
          fruits[i].innerHTML = fruits_to_add[i];
        }
      }
    </script>
  </body>
</html>
